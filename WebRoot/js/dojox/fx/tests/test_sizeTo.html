<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>dojox.fx - animation sets to use!</title>
		
	<script type="text/javascript" src="../../../dojo/dojo.js" djConfig="isDebug:true, parseOnLoad: true" ></script>
	<script type="text/javascript" src="../_base.js"></script>
	<style type="text/css">
		@import "../../../dojo/resources/dojo.css";
		@import "../../../dijit/themes/dijit.css";
		@import "../../../dijit/themes/tundra/tundra.css";
		@import "../../../dijit/tests/css/dijitTests.css";

		.testbox {
			position:absolute; top:200px; left:200px; 
			border:3px solid #000;
			width:30px; height:30px; 
		}
	
		.testbox2 { 
			position:relative; top:300px; left:500px; 
			width:75px; height:75px; 
			border:3px solid #000; 
		}
	
	</style>
</head>
<body class="tundra">
	<h1 class="testTitle">dojox.fx.sizeTo test</h1>

	<div id="sizeToTest" class="testbox" 
		onmouseover="javascript:dojox.fx.sizeTo({node:'sizeToTest', width:100, height:100, duration:500 }).play()"
		onmouseout="javascript:dojox.fx.sizeTo({node:'sizeToTest', width:20, height:21, duration:1000, method:'combine' }).play()"
	>
	hello, ya'll.
	</div>

	<div id="sizeToTest2" class="testbox2" onclick="javascript:dojox.fx.sizeTo({node:'sizeToTest2', width:25, height:25, duration:1000 }).play()">
	hello, ya'll.
	</div>

</body>
</html>
