<div class="SlideShowHolder" style="" dojoAttachPoint="slideShowHolder">
		<div class="SlideShowNavHolder" dojoAttachPoint="slideShowNavHolder"></div>	
		<div class="SlideShowDialog" dojoAttachPoint="slideShowDialog"></div>
		<div class="SlideShowNav" dojoAttachPoint="slideShowNav">
			<span class="SlideShowButton SlideShowPlayIcon" 
				dojoAttachPoint="startStopButton" dojoAttachEvent="onclick: togglePaused" />
			<span dojoAttachPoint="directionButton" class="SlideShowButton SlideShowDirIcon"
				dojoAttachEvent="onclick: toggleDirection" />
		</div>	
		<div class="SlideShowImgHolder" dojoAttachPoint="imagesContainer">
			<img class="SlideShowImg" style=" z-index: 5; " dojoAttachPoint="img1" />
			<img class="SlideShowImg" style=" z-index: 4; " dojoAttachPoint="img2" />
		</div>
</div>
